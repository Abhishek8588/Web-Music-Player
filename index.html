<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ Website Music Player</h1>

    <!-- Upload Box -->
    <div class="upload-area" id="drop-area">
      <p>Drag & drop songs here or click to upload<br />
      (.MP3 / .OGG / .WAV Soundtracks!)</p>
      <input type="file" id="fileInput" accept=".mp3,.ogg,.wav" multiple hidden />
    </div>

    <!-- Song List -->
    <ul id="songList"></ul>

    <!-- Audio Player & Controls -->
    <div class="player-controls">
      <audio id="audioPlayer" controls></audio>

      <div class="controls">
        <button id="loopBtn">Enable Loop</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
