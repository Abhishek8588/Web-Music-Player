<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Link Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎧 Link-Based Music Player</h1>

    <form id="linkForm">
      <input type="url" id="youtubeLink" placeholder="Paste YouTube link here..." required />
      <button type="submit">Add to Playlist</button>
    </form>

    <ul id="playlist"></ul>

    <div id="playerContainer">
      <iframe id="player" width="100%" height="315" frameborder="0"
              allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
